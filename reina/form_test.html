    <script>

document.getElementById("myForm").addEventListener("submit", function (event) {
        // Get all the input elements inside the form
        const formInputs = this.querySelectorAll("input[required]");

        let isValid = true;

        // Check if any required field is empty
        formInputs.forEach(function (input) {
            if (input.value.trim() === "") {
                isValid = false;
                input.style.borderColor = "red";
                input.style.borderWidth = "2px"; // Optional: Set the border width
            } else {
                input.style.borderColor = ""; // Reset border color
                input.style.borderWidth = ""; // Optional: Reset border width
            }
        });

        // If any required field is empty, prevent form submission and show an alert
        if (!isValid) {
            event.preventDefault();
            alert("Please fill in all required fields.");
        }
    });
